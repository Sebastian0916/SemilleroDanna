<div class="flex justify-content-center text-center  encabezado ">
  <div class="encabezado__contenedor">
    <h1 class="encabezado__titulo text-align-center">Reliable, efficient delivery</h1>
    <h1 class="encabezado__subtitulo text-align-center">Powered by technology</h1>
    <h3 class="encabezado__descripcion text-align-center">
      Our Artificial Intelligence powered tools use millions of project data
      points to ensurethat your project is successfull
    </h3>
  </div>
</div>
<div class="flex justify-content-center align-items-center contenedorCartas">
  <app-modelo-carta class="align-content-center gap-2 padding"
    titulo="Calculator"
    descripcion="Uses data from past projects to provide better delivery estimates"
    icono="calculator"
    tipo="info"
  />
  <div class="column gap-1">
    @for(carta of cartas; track carta ){
    <app-modelo-carta

      [titulo]="carta.titulo"
      [descripcion]="carta.descripcion"
      [tipo]="carta.tipo"
      [icono]="carta.icono"
            />

    }
  </div>
  <app-modelo-carta class="align-content-center gap-2 padding"
    titulo="Supervisor"
    descripcion="Monitors activity to identify project readblocks"
    icono="supervisor"
    tipo="alert"
  />
</div>
